<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800;900&display=swap" rel="stylesheet">
    <title>Starlink</title>
</head>

<body>
    <header class="navbar">
        <nav>
            <!-- Создаем кнопки, при нажатии на которые будет открываться модальное окно -->
            <button onclick="openModal()" class="header_button">Ссылка 1</button>
            <button onclick="openModal()" class="header_button">Ссылка 2</button>
            <button onclick="openModal()" class="header_button">Ссылка 3</button>
            <button onclick="openModal()" class="header_button">Ссылка 4</button>
            <button onclick="openModal()" class="header_button">Ссылка 5</button>

            <!-- Создаем модальное окно -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p>Содержимое модального окна</p>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
    <div class="logo">
        <h1 class="logo_text">Starlink</h1>
        <h2 class="logo_title">Взгляд в будущее</h2>
</div>
    <div class="satellite">
        <img class="satellite-image" src="images/спутник.svg" alt="satellite">
    </div>
    <div class="crow">
        <img class="crow-image" src="images/ворон.svg" alt="crow">
    </div>
    <div class="city">
        <img class="city-image" src="images/город.svg" alt="city">
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
