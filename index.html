<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800;900&display=swap" rel="stylesheet">
    <title>Starlink</title>
</head>

<body>
    <header class="navbar">
        <nav>
          <input id="menu-toggle" type="checkbox" />
          <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
          <ul class="menu">
            <li><button class="btn" data-modal-target="#modal1">Ссылка 1</button></li>
            <li><button class="btn" data-modal-target="#modal2">Ссылка 2</button></li>
            <li><button class="btn" data-modal-target="#modal3">Ссылка 3</button></li>
            <li><button class="btn" data-modal-target="#modal4">Ссылка 4</button></li>
            <li><button class="btn" data-modal-target="#modal5">Ссылка 5</button></li>
          </ul>
            <!-- Создаем кнопки, при нажатии на которые будет открываться модальное окно -->
            <!-- <button class="btn" data-modal-target="#modal1">Ссылка 1</button>
<button class="btn" data-modal-target="#modal2">Ссылка 2</button>
<button class="btn" data-modal-target="#modal3">Ссылка 3</button>
<button class="btn" data-modal-target="#modal4">Ссылка 4</button>
<button class="btn" data-modal-target="#modal5">Ссылка 5</button> -->

<div class="modal" id="modal1">
  <div class="modal-content">
    <h3>Модальное окно 1</h3>
    <p>Текст модального окна 1</p>
    <button class="btn-close">&times;</button>
  </div>
</div>

<div class="modal" id="modal2">
  <div class="modal-content">
    <h3>Модальное окно 2</h3>
    <p>Текст модального окна 2</p>
    <button class="btn-close">&times;</button>
  </div>
</div>

<div class="modal" id="modal3">
  <div class="modal-content">
    <h3>Модальное окно 3</h3>
    <p>Текст модального окна 3</p>
    <button class="btn-close">&times;</button>
  </div>
</div>

<div class="modal" id="modal4">
  <div class="modal-content">
    <h3>Модальное окно 4</h3>
    <p>Текст модального окна 4</p>
    <button class="btn-close">&times;</button>
  </div>
</div>

<div class="modal" id="modal5">
  <div class="modal-content">
    <h3>Модальное окно 5</h3>
    <p>Текст модального окна 5</p>
    <button class="btn-close">&times;</button>
  </div>
</div>
        </nav>
    </header>
    <div class="container">
    <div class="logo">
        <h1 class="logo_text">Starlink</h1>
        <h2 class="logo_title">Взгляд в будущее</h2>
</div>
    <div class="satellite">
        <img class="satellite-image" src="images/спутник.svg" alt="satellite">
    </div>
    <div class="crow">
        <img class="crow-image" src="images/ворон.svg" alt="crow">
    </div>
    <div class="city">
        <img class="city-image" src="images/город.svg" alt="city">
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
